<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <title>{{ .title }}</title>
    <link  rel="stylesheet" href="static/getId.css">
  </head>
  <body>
    <div class="container">
      <h1>{{.Title}}</h1>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ .id }}</td>
              <td>{{ .name }}</td>
              <td>{{ .lastname }}</td>
              <td>{{ .email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
